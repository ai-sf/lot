<ul id="nav-mobile" class="sidenav">
    <li class="logo"><a id="mobile-logo-container" href="{{ site.url }}"><object id="front-page-logo" type="image/png" style="width:64px" data="{{ site.url }}/img/Banner_2.png">Your browser does not support PNG</object></a></li>
    {% for item in include.nav %}
        {% if item.subitems %}
        <li class="no-padding">
        <ul class="collapsible collapsible-accordion">
          <li>
              <a class="collapsible-header">{{ item.text }}</a>
            <div class="collapsible-body">
              <ul>
                <li><a href="{{ site.url }}/{{ item.url }}">{{ item.text }}</a></li>
            {% for subitem in item.subitems %}
                <li><a href="{{ site.url }}/{{ subitem.url }}">{{ subitem.text }}</a></li>
            {% endfor %}
              </ul>
            </div>
          </li>
        </ul>
        </li>
        {% else %}
        <li><a
           {% if item.url contains "http://" %}
              href="{{ item.url }}" target="_blank"
           {% elsif item.url contains "https://" %}
              href="{{ item.url }}" target="_blank"
           {% else %}
              href="{{ site.url }}/{{ item.url }}"
           {% endif %}
           >
          {{ item.text }}
        </a></li>
        {% endif %}
    {% endfor %}
    <li><div class="divider"></div></li>
    <li><a class="subheader">Impostazioni</a></li>
    <li>
        <div class="switch" style="padding-left: 32px;">
            <label>
                Tema Scuro
                <input type="checkbox" class="dark-mode-toggle">
                <span class="lever"></span>
            </label>
        </div>
    </li>
</ul>
