---
layout: page
title: Our team
---

<p>
  {{ site.data.team.intro }}
</p>

<div class="section">
  <h2>The Organizing Committee</h2>

  {% for item in site.data.team.people %}
    {% assign col = forloop.index0 | modulo:2 %}
    {% if col == 0 %}
      <div class="row">
    {% endif %}
      <div class="col s12 m6">
        <div class="card">
          <div class="card-image">
    	       <img src="{{ site.url}}/{{ item.img }}">
          </div>
          <div class="card-content">
    	       <span class="card-title custom2-text text-lighten-1">{{ item.title }}</span>
    	       <p>
               <small>
                 {{ item.descr }}
               </small>
             </p>
          </div>
        	<div class="card-action">
        	  <a href="{{ item.mail }}">Contact</a>
        	</div>
        </div>
      </div>
    {% if col == 1 %}
    </div>
    {% endif %}
  {% endfor %}
</div>
