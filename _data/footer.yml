title: Associazione Italiana Studenti di Fisica
descr: The Associazione Italiana Studenti di Fisica (AISF) is a non-profit organization with educational purposes that gathers together all the Italian students of physics. It was founded in Heidelberg in August 2014 and since January 2015 is a National Committee of the International Association of Physics Students (IAPS). It counts more than 1000 members and 16 Local Committees.

