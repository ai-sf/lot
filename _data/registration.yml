      url: "#!"
    - text: "Only students enrolled in a university or similar institution in a physics or physics-related courses can participate, as well as those who received their degree in the last twelve months. By registering, you also confirm that you will be at least 18 years old by the deadline of the registration." #18th of April 2026.
