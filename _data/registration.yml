selection:
  info: ""
  specs:
    - text: "To enroll, you must be a member of IAPS or an affiliated association."
    - text: "If you are not yet an AISF/IAPS member, you can join while registering for this event by filling out the form below. <br> Please note that AISF membership automatically includes IAPS membership."
