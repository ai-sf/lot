science:
  - img: img/facilities/VIRGO.jpg
    title: VIRGO - EGO
    descr: "The VIRGO interferometer hosted by the European Gravitational Observatory (EGO) is a gravitational wave detector consisting of a massive Michelson laser interferometer. It is part of a global collaboration with LIGO and KAGRA that recently discovered Gravitational Waves."
    site: "http://www.virgo-gw.eu"
    map: "https://www.google.es/maps/place/European+Gravitational+Observatory/@43.6313851,10.5023022,17z/data=!3m1!4b1!4m5!3m4!1s0x12d58c5d47067c71:0x50cbf460a97d724c!8m2!3d43.6313812!4d10.5044962?hl=en"

  - img: img/facilities/LENS.jpg
    title: LENS
    descr: "The European Laboratory for Non-linear Spectroscopy (LENS) is an international and interdisciplinary structure in Florence. The main research lines are atomic physics, photonics, physical chemistry and biophysics. At LENS, you will see how physicists collaborate with chemists, biologists, and engineers to shape light for scientific, industrial, and medical purposes. We will learn how to stop light using photonic crystals, explore how light is used to unveil the secrets of the brain, and study —or even create— new materials."
    site: "http://www.lens.unifi.it"
    map: "https://www.google.es/maps/place/LENS/@43.8188678,11.190617,17z/data=!3m1!4b1!4m5!3m4!1s0x132a57a4fe34cce3:0x798b7fd7cf268883!8m2!3d43.818864!4d11.192811?hl=en"

  - img: img/facilities/INFN2.jpg
    title: INFN - LABEC
    descr: "The National Institute for Nuclear Physics is been for over 70 years active in the research of nuclear and fundamental physics, but its study fields broadened over time and now it collaborates on many other national and international projects. It is the perfect meeting point for experimental and theoretical physics. Inside the INFN you will find the LABEC laboratory, that applies nuclear techniques to study the environment and cultural heritage. You will: visit the 3MV tandem accelerator & MACHINA, developed at LABEC; see how physics helps analyze air pollution and protect artworks; explore ion beam techniques used in research."
    site: "https://www.pi.infn.it/"
    map: "https://www.google.com/maps/place/INFN+-+Sezione+di+Pisa/@43.720615,10.4083,15z/data=!4m5!3m4!1s0x0:0x61fa050fe2979c7e!8m2!3d43.7206153!4d10.4083003?hl=it"
    
  - img: img/facilities/Pi_INO.jpg
    title: CNR - INO
    descr: "The current National Institute of Optics (INO) is a mainstay of CNR scientific network. It has been working for over ninety years in the field of Optics, understood in its broadest meaning, and has updated its fields of activity in line with the huge innovations that have characterized this area over the last century. At CNR-INO you will have the opportunity to visit the Dysprosium Lab, in which is explored the fascinating realm of quantum matter, by working with strongly magnetic atoms, in order to investigate a quantum phase at the boundary between superfluids and crystals, known as Supersolid. In the Lab: they cool dysprosium atoms near absolute zero, they manipulate it using laser beams and strong magnetic interactions, and they induce crystallization to enter the exotic supersolid regime."
    site: "https://fed.ino.it/"
    map: "https://www.google.com/maps/place/Istituto+Nazionale+di+Ottica+(INO)+-+CNR+-+Pisa/@43.7192589,10.4240063,15z/data=!4m5!3m4!1s0x0:0x838ddb26b28a1f99!8m2!3d43.7192589!4d10.4240063"

  - img: img/facilities/labs_unifi.jpg
    title: Physics Department of the University of Florence
    descr: "The Department of Physics and Astronomy (DFA) at the University of Florence is a leading center for research and education. It covers theoretical and experimental physics and collaborates with international institutions and major scientific projects. Its research groups explore all fields of physics, from subnuclear particles to astrophysical objects, condensed matter, and photonics. During our visit, we will explore laboratories dedicated to light and its interaction with matter. Here, physicists investigate ultracold atoms, Bose-Einstein condensates, quantum states of light, quantum cryptography, and many other fascinating topics."
    site: "https://www.fisica.unifi.it/"
    map: "https://maps.app.goo.gl/fKwvGGHXt32dArFa7"
    
  - img: img/facilities/labs_unipi.jpg
    title: Physics Department of the University of Pisa
    descr: "The Department of Physics at the University of Pisa is a renowned research and education point of reference. It hosts advanced laboratories dedicated to optics, photonics, and physics of matter. These facilities focus on cutting-edge research in quantum technologies, frontier photonics and electronics, nanomaterials, and the study of soft matter, biosystems, and complexity. The laboratories are equipped for the development of innovative devices, including lasers and detectors, and the synthesis and characterization of advanced optical materials crystals and optical fibers."
    site: "https://www.df.unipi.it/"
    map: "https://maps.app.goo.gl/wx6jGPB8mpDnEYrKA"
    
  - img: img/facilities/santanna.jpg
    title: Sant’Anna School of Advanced Studies
    descr: "The Sant’Anna School of Advanced Studies in Pisa is a prestigious public university specializing in applied sciences, social sciences, and experimental sciences. It offers elite education and cutting-edge research in different fields and collabrations with top international institutions in innovation and technological development. The Physics Laboratories host progressive research in optical communications: they explore nonlinear optical effects, WDM systems, and optical wireless technologies. During the visit, you will experience live demos showcasing visible light communication, indoor navigation with ceiling lamps and smartphones, and wireless data interfaces for spacecraft."
    site: "https://www.santannapisa.it/it"
    map: "https://maps.app.goo.gl/Jt8NAMdP7gKnm6p36"
    
  - img: img/facilities/museogalileo.jpg
    title: The Galileo Museum
    descr: "The Galileo Museum in Florence is a world-renowned institution dedicated to the history of science. It houses an extensive collection of scientific instruments from the Renaissance, including original artifacts from Galileo Galilei. During our visit, you’ll explore historical telescopes, astrolabes, and groundbreaking discoveries that shaped the evolution of modern science and scientific though."
    site: "https://www.museogalileo.it/it/"
    map: "https://maps.app.goo.gl/4fhov6DBTReKF4EDA"
